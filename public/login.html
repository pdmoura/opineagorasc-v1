<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Opine Agora SC</title>

		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
	</head>
	<body>
		<div class="login-page">
			<div class="login-container">
				<div class="login-header">
					<div class="login-logo">
						<div class="login-logo-text">
							<span class="login-logo-opine">OPINE</span>
							<span class="login-logo-agora">AGORA</span>
							<span class="login-logo-sc">SC</span>
						</div>
						<span class="login-logo-subtitle"
							>Opini√£o com Credibilidade</span
						>
					</div>

					<div class="login-icon">üîí</div>
					<h1 class="login-title">√Årea Restrita</h1>
					<p class="login-subtitle">
						Acesso exclusivo para editores autorizados
					</p>
				</div>

				<div class="login-error" id="loginError">
					E-mail ou senha incorretos.
				</div>

				<form class="login-form" id="loginForm">
					<div class="form-group">
						<label for="loginEmail">E-mail</label>
						<input
							type="email"
							id="loginEmail"
							placeholder="seu@email.com"
							required
							autocomplete="email"
						/>
					</div>

					<div class="form-group">
						<label for="loginPassword">Senha</label>
						<input
							type="password"
							id="loginPassword"
							placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
							required
							autocomplete="current-password"
						/>
					</div>

					<button type="submit">Entrar</button>
				</form>

				<div class="login-footer">
					<a href="/">‚Üê Voltar ao site</a>
				</div>
			</div>
		</div>

		<div class="toast" id="toast"></div>

		<script type="module" src="js/main-login.js"></script>
	</body>
</html>
